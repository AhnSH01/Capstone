<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charse="UTF-8">
    <title>조코딩 Node.js 기초</title>
</head>
<body>
    <h1 id="sound"></h1>
    <input id="name" type="text">
    <button onclick="getSound()">API 요청</button>
    <script>
        async function getSound() {
            const name  = document.getElementById('name').value
            const response = await fetch(`http://localhost:3000/sound/${name}`);
            const jsonData = await response.json();
            console.log(jsonData.sound);
            document.getElementById('sound').innerHTML = jsonData.sound
        }
    </script>
</body>
</html>
